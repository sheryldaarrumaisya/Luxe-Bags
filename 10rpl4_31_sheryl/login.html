<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Branded Bags</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .logo {
        font-size: 24px;
        font-weight: bold;
        color: rgb(255, 255, 255);
    }

    .hidden {
        display: none;
    }

    .notification {
        background-color: #28a745;
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        display: none;
    }

    .notification button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .notification button:hover {
        background-color: #0056b3;
    }
</style>
<body>

<!-- Navbar -->
<header>
    <div class="nav-container">
        <div class="logo">Luxe Bags</div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="about.html#about">About</a></li>
                <li><a href="shop.html#shop">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Login Section -->
<section id="login" class="login">
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <center><p>Don't have an account? <button id="show-register" class="toggle-btn">Register Here</button></p></center>
    </div>
</section>

<!-- Register Section (Inside Login) -->
<section id="register" class="register hidden">
    <div class="container">
        <h2>Register</h2>
        <form id="register-form" method="post">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required>

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required>

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>

            <label for="reg-confirm-password">Confirm Password:</label>
            <input type="password" id="reg-confirm-password" name="confirm_password" required>

            <button type="submit">Register</button>
        </form>

        <center><p>Already have an account? <button id="show-login" class="toggle-btn">Login Here</button></p></center>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Branded Bags. All rights reserved.</p>
</footer>

<!-- Notification after successful registration -->
<div id="register-success" class="notification">
    <p>Registration successful! Welcome!</p>
    <button id="ok-register-button">OK</button>
</div>

<!-- Script to Toggle Login and Register -->
<script>
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    const loginSection = document.getElementById('login');
    const registerSection = document.getElementById('register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const registerSuccessMessage = document.getElementById('register-success');
    const okRegisterButton = document.getElementById('ok-register-button');
    
    showRegister.addEventListener('click', () => {
        loginSection.classList.add('hidden');
        registerSection.classList.remove('hidden');
    });

    showLogin.addEventListener('click', () => {
        registerSection.classList.add('hidden');
        loginSection.classList.remove('hidden');
    });

    // Simulate login action
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get username and password values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulate a successful login (you can replace this with actual authentication logic)
        if (username && password) {
            // Display the login success message
            alert("Login successful!");

            // Redirect to homepage
            window.location.href = "index.html"; 
        } else {
            alert('Please enter both username and password.');
        }
    });

    // Simulate register action
    registerForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get username, email, and password values
        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const confirmPassword = document.getElementById('reg-confirm-password').value;

        // Simulate a successful registration (replace with actual registration logic)
        if (username && email && password && password === confirmPassword) {
            // Display the registration success message
            registerSuccessMessage.style.display = 'block';

            // Add event listener to "OK" button to redirect to homepage
            okRegisterButton.addEventListener('click', function() {
                window.location.href = "index.html"; // Redirect to home page
            });
        } else {
            alert('Please check your inputs or ensure the passwords match.');
        }
    });
</script>

</body>
</html>
